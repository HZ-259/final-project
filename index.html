<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Find events near you!</title>
</head>
<body>
<header class="v-header container">
    <div class="fullscreen-video-wrap">
          <video autoplay muted loop id="myVideo">
            <Source src=Video/myVideo.mp4 type="video/mp4">
          </video>
        </div>

<div class="header-content">
<h1 style="text-align: center">WHO'S READY FOR A CONCERT?</h1> 

<h4 style="text-align: center">let us help you find your next concert!</h4>
<br>
<form>
  <input type="location_input" class="form-control" id="inputlocation" placeholder="enter your state abbreviation">
</form>
<form>
  <input type="month_input" class="form-control" id="inputmonth" placeholder="enter a month">
</form>
<form>
  <input type="day_input" class="form-control" id="inputday" placeholder="enter a day">
</form>
<br>
<p style="text-align: right"> powered by Ticketmaster </p>
</div>

<footer> 
    Created by Haiwang Zheng, Matthew Susk, Saawan Bangur, Shuo Yang
    </footer>
</body>
</html>
